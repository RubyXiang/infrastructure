
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  java_maven_tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    name: Install Java and maven, run unit tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Unit Test
        run: mvn test

  packer_init_validate_build:
    needs: java_maven_tests
    runs_on: ubuntu-latest
      name: Build AMI with Application artifacts
      steps:
        - uses: actions/checkout@v2

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1

        - name: Packer Init
          uses: hashicorp/packer-github-actions@master
          with:
            command: init
            target: aws-ubuntu.pkr.hcl

        - name: Validate Packer Template
          uses: hashicorp/packer-github-actions@master
          with:
            command: validate
            arguments: -syntax-only
            target: aws-ubuntu.pkr.hcl

        - name: Build Artifacts and create Custom AMI from Packer Build
          uses: hashicorp/packer-github-actions@master
          with:
            command: build
            arguments: "-color=false -on-error=abort"
            target: aws-ubuntu.pkr.hcl
          env:
            PACKER_LOG: 1

        - name: AMI automatically shared
        - run: aws ec2 modify-image-attribute \
            --image-id ami-08c40ec9ead489470 \
            --launch-permission "Add=[{UserId=873250706640}]"
